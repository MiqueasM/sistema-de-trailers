<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">
<title th:inline="text">Peliculas</title>

</head>
<body>

	<div layout:fragment="content">
		<h4>Todas las películas</h4>

		<div class="row">
			<div class="row">
				<div class="col-md-3 my-5" th:each="pelicula : ${peliculas}"
					th:object="${pelicula}">
					<a th:href="@{/peliculas/{id}(id=*{id})}" class="card shadow-lg"
						style="text-decoration: none;"> <img
						th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
						th:alt="*{titulo}" class="card-img-top">
						<div class="card-body">
							<h2 class="card-title fs-6" th:text="*{titulo}"></h2>
							<p th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}"
								class="text-muted small"></p>
						</div>
					</a>
				</div>
			</div>
			<div class="row mt-5" th:with="page=${peliculas}">
				<div class="col-sm-6">
					<div sd:pagination-sumary></div>
					<div class="col-sm-6">
						<nav>
							<ul class="pagination" sd:pagination="full"></ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<footer
			class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<p class="col-md-4 mb-0 text-muted">
				<font style="vertical-align: inherit;"><font
					style="vertical-align: inherit;">© 2022 Empresa, Inc.</font></font>
			</p>

			<a href="/"
				class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap"></use></svg>
			</a>

			<ul class="nav col-md-4 justify-content-end">
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Hogar</font></font></a></li>
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Características</font></font></a></li>
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Precios</font></font></a></li>
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">preguntas frecuentes</font></font></a></li>
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Sobre</font></font></a></li>
			</ul>
		</footer>
	</div>
</body>
</html>
